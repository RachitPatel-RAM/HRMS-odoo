<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HRMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <script src="/js/toast.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#9333ea" },
                    fontFamily: { display: ["'Gochi Hand'", "cursive"] },
                    boxShadow: { 'sketch': '2px 3px 0px 0px rgba(0,0,0,1)' }
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Gochi Hand', cursive;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 border-2 border-black rounded shadow-sketch max-w-md w-full transform rotate-1">
        <h1 class="text-3xl font-bold text-center mb-2">Secure Password Reset</h1>
        <p class="text-center text-gray-500 mb-6">Verify your identity via Email OTP</p>

        <!-- Step 1: Send OTP -->
        <div id="step1">
            <div class="space-y-4">
                <div>
                    <label class="block text-xl font-bold mb-1">Enter Your Email</label>
                    <input type="email" id="email"
                        class="w-full border-2 border-black rounded p-2 text-xl outline-none focus:ring-2 ring-primary"
                        placeholder="hr@company.com">
                </div>
                <button onclick="sendOTP()"
                    class="w-full bg-primary text-white text-xl font-bold border-2 border-black py-3 rounded shadow-sketch hover:translate-y-1 hover:shadow-none transition-all">
                    Send OTP Verification Code
                </button>
            </div>
        </div>

        <!-- Step 2: verify & Reset -->
        <div id="step2" class="hidden space-y-4">
            <div class="bg-green-50 border-2 border-green-500 p-2 text-center rounded text-green-700 font-bold">
                OTP Sent! Check your email.
            </div>
            <div>
                <label class="block text-xl font-bold mb-1">Enter OTP Code</label>
                <input type="text" id="otp"
                    class="w-full border-2 border-black rounded p-2 text-xl outline-none focus:ring-2 ring-primary"
                    placeholder="123456">
            </div>
            <div>
                <label class="block text-xl font-bold mb-1">New Password</label>
                <input type="password" id="newPass"
                    class="w-full border-2 border-black rounded p-2 text-xl outline-none focus:ring-2 ring-primary"
                    placeholder="********">
            </div>
            <div>
                <label class="block text-xl font-bold mb-1">Confirm Password</label>
                <input type="password" id="confirmPass"
                    class="w-full border-2 border-black rounded p-2 text-xl outline-none focus:ring-2 ring-primary"
                    placeholder="********">
            </div>
            <button onclick="resetPassword()"
                class="w-full bg-black text-white text-xl font-bold border-2 border-black py-3 rounded shadow-sketch hover:translate-y-1 hover:shadow-none transition-all">
                Update Password
            </button>
        </div>

    </div>

    <script>
        const API_BASE = '/api/auth';
        let userEmail = '';

        async function sendOTP() {
            const email = document.getElementById('email').value;
            if (!email) { Toast.error('Please enter email'); return; }

            userEmail = email; // Store for next step

            try {
                const res = await fetch(`${API_BASE}/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    Toast.success('OTP Sent!');
                } else {
                    Toast.error(data.message);
                }
            } catch (e) { console.error(e); Toast.error('Error sending OTP'); }
        }

        async function resetPassword() {
            const otp = document.getElementById('otp').value;
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;

            if (!otp || !newPass) { Toast.error('All fields required'); return; }
            if (newPass.length < 8) { Toast.error('Password too short (8+ chars)'); return; }
            if (newPass !== confirmPass) { Toast.error('Passwords do not match'); return; }

            try {
                const res = await fetch(`${API_BASE}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp, newPassword: newPass })
                });

                const data = await res.json();
                if (res.ok) {
                    Toast.success('Password Updated Successfully! Please Login.');
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    Toast.error(data.message);
                }
            } catch (e) { console.error(e); Toast.error('Error resetting password'); }
        }
    </script>
</body>

</html>
