    <style>
        /* Standard CSS for Custom Classes */
        body {
            font-family: "Gochi Hand", cursive;
            background-color: #ffffff;
        }

        .sketchy-input {
            border: 2px solid #000;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            transition: all 0.3s ease;
        }

        .dark .sketchy-input {
            border-color: #fff;
        }

        .sketchy-input:focus {
            outline: none;
            border-color: #9C27B0;
            /* Primary Color */
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.2);
        }

        .sketchy-input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            border-color: #d1d5db;
        }

        .sketchy-box {
            border: 2px solid #000;
            border-radius: 4px;
        }

        .dark .sketchy-box {
            border-color: #fff;
        }

        .dashed-hand-drawn-border {
            border: 2px dashed #000;
            border-image: url("data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L9 9M9 1L1 9' stroke='black' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E") 2 / 2px;
            border-radius: 12px;
            position: relative;
        }

        .dark .dashed-hand-drawn-border {
            border: 2px dashed #fff;
            border-image: url("data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L9 9M9 1L1 9' stroke='white' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E") 2 / 2px;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 12px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
            border: 2px solid #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .read-only-hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        const API_BASE = '/api';
        const empId = new URLSearchParams(window.location.search).get('id'); // Get ID from URL
        let currentUserRole = 'EMPLOYEE';

        async function init() {
            const token = localStorage.getItem('token');
            if (!token) window.location.href = '/login.html';

            // Parse Role for Navbar Links
            const userRole = localStorage.getItem('userRole') || 'EMPLOYEE';
            const targetDash = ['ADMIN', 'HR'].includes(userRole) ? '/admin-dashboard.html' : '/dashboard.html';

            document.getElementById('navLogoBtn').onclick = () => window.location.href = targetDash;
            document.getElementById('navEmployeesBtn').href = targetDash;

            if (!empId) {
                Toast.error('No Employee Specified'); // Or redirect to dashboard
                // window.location.href='/dashboard.html';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/employees/${empId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 404) { Toast.error('Employee not found'); return; }
                if (res.status === 403) { Toast.error('Access Denied'); window.location.href = '/dashboard.html'; return; }

                const data = await res.json();

                // Handle Redirect for Self
                if (data.meta.is_self) {
                    window.location.href = '/profile.html'; // Regular My Profile
                    return;
                }

                populate(data.employee);
                setupPermissions(data.meta);

                // Fetch Salary if Admin
                if (data.meta.is_admin_or_hr) {
                    document.getElementById('salarySection').classList.remove('hidden');
                    fetchSalary();
                }

            } catch (e) { console.error(e); }
        }

        function populate(emp) {
            document.getElementById('fullName').value = `${emp.first_name} ${emp.last_name}`;
            document.getElementById('loginId').value = emp.id; // Correct population of Input
            document.getElementById('email').value = emp.personal_email || '';
            document.getElementById('mobile').value = emp.mobile || '';
            document.getElementById('company').value = emp.company || '';
            document.getElementById('department').value = emp.department || '';
            document.getElementById('manager').value = emp.manager_name || '';
            document.getElementById('location').value = emp.location || '';
            document.getElementById('status').value = emp.status || 'Active';

            document.getElementById('about').value = emp.about || '';
            document.getElementById('jobLove').value = emp.job_love || '';
            document.getElementById('interests').value = emp.interests || '';

            document.getElementById('skills').value = JSON.stringify(emp.skills, null, 2) || '';
            document.getElementById('certifications').value = JSON.stringify(emp.certifications, null, 2) || '';

            if (emp.profile_picture) document.getElementById('profilePic').src = emp.profile_picture;
        }

        function setupPermissions(meta) {
            if (meta.permission === 'read_only') {
                // Disable all inputs
                const inputs = document.querySelectorAll('input, textarea, select');
                inputs.forEach(el => {
                    el.disabled = true;
                    el.classList.add('cursor-not-allowed', 'bg-gray-50');
                });
                // Hide controls
                document.getElementById('saveControls').classList.add('hidden');
                document.getElementById('uploadBtn').classList.add('hidden');
            } else {
                // Edit Mode (Admin/HR)
                document.getElementById('saveControls').classList.remove('hidden');
                document.getElementById('saveControls').classList.add('flex'); // Show Save
                document.getElementById('uploadBtn').classList.remove('hidden');

                // Enable Login ID for Admin (it defaults to disabled in HTML)
                document.getElementById('loginId').disabled = false;
            }
        }

        async function fetchSalary() {
            try {
                const res = await fetch(`${API_BASE}/employees/${empId}/salary`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (res.ok) {
                    const { exists, data } = await res.json();
                    if (data) {
                        document.getElementById('sal_wage').value = data.monthly_wage || '';

                        // Components
                        document.getElementById('sal_basic_mode').value = data.basic_mode || 'Percentage';
                        document.getElementById('sal_basic_val').value = data.basic_value || 50;

                        document.getElementById('sal_hra_mode').value = data.hra_mode || 'Percentage';
                        document.getElementById('sal_hra_val').value = data.hra_value || 50;

                        document.getElementById('sal_std_mode').value = data.std_allowance_mode || 'Fixed';
                        document.getElementById('sal_std_val').value = data.std_allowance_value || 0;

                        document.getElementById('sal_bonus_mode').value = data.bonus_mode || 'Fixed';
                        document.getElementById('sal_bonus_val').value = data.bonus_value || 0;

                        document.getElementById('sal_lta_mode').value = data.lta_mode || 'Fixed';
                        document.getElementById('sal_lta_val').value = data.lta_value || 0;
                    }
                }
            } catch (e) { console.error('Salary Fetch Error', e); }
        }

        async function saveSalary() {
            const body = {
                monthly_wage: document.getElementById('sal_wage').value,
                basic_mode: document.getElementById('sal_basic_mode').value,
                basic_value: document.getElementById('sal_basic_val').value,
                hra_mode: document.getElementById('sal_hra_mode').value,
                hra_value: document.getElementById('sal_hra_val').value,
                std_allowance_mode: document.getElementById('sal_std_mode').value,
                std_allowance_value: document.getElementById('sal_std_val').value,
                bonus_mode: document.getElementById('sal_bonus_mode').value,
                bonus_value: document.getElementById('sal_bonus_val').value,
                lta_mode: document.getElementById('sal_lta_mode').value,
                lta_value: document.getElementById('sal_lta_val').value
            };

            try {
                const res = await fetch(`${API_BASE}/employees/${empId}/salary`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                const d = await res.json();
                if (res.ok) Toast.success('Salary Saved');
                else Toast.error(d.message);
            } catch (e) {
                console.error(e);
                Toast.error('Failed to save salary');
            }
        }

        async function saveProfile() {
            const token = localStorage.getItem('token');
            const body = {
                id: document.getElementById('loginId').value, // Include ID in update
                first_name: document.getElementById('fullName').value.split(' ')[0], // Simple split
                last_name: document.getElementById('fullName').value.split(' ').slice(1).join(' '),
                personal_email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                company: document.getElementById('company').value,
                department: document.getElementById('department').value,
                manager_name: document.getElementById('manager').value,
                location: document.getElementById('location').value,
                status: document.getElementById('status').value,
                about: document.getElementById('about').value,
                job_love: document.getElementById('jobLove').value,
                interests: document.getElementById('interests').value,
                skills: safeJSON(document.getElementById('skills').value),
                certifications: safeJSON(document.getElementById('certifications').value)
            };

            try {
                const res = await fetch(`${API_BASE}/employees/${empId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                const d = await res.json();
                if (res.ok) Toast.success('Profile Updated Successfully');
                else Toast.error(d.message);
            } catch (e) { console.error(e); Toast.error('Error saving profile'); }
        }

        async function uploadPhoto(input) {
            if (!input.files[0]) return;
            const token = localStorage.getItem('token');
            const formData = new FormData();
            formData.append('image', input.files[0]);

            try {
                const res = await fetch(`${API_BASE}/employees/${empId}/upload-photo`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const d = await res.json();
                if (res.ok) {
                    document.getElementById('profilePic').src = d.url;
                    Toast.success('Profile Picture Updated');
                } else Toast.error(d.message);
            } catch (e) { console.error(e); }
        }

        function safeJSON(str) {
            try { return JSON.parse(str); } catch (e) { return []; }
        }

        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('token');
                window.location.replace('/login.html');
            });
        }

        init();
    </script>
</body>
